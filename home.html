<!doctype html>
<html lang="en">
<head>

</head>
<body style="background: rgb(252, 250,250);">
<div class="login">
    <h1 style="text-align:center">Crop Recommendation System</h1>
    <form action="{{url_for('predict')}}" method="POST">
        <label for="N"> Amount of Nitrogen: </label>
        <input type="number" name="N" placeholder:"Nitrogen" required="required">
        <br>
        <br>
        <label for="P"> Amount of Phosphorus: </label>
        <input type="number" name="P" placeholder:"Phosphorus" required="required">
        <br>
        <br>
        <label for="K"> Amount of Potassium: </label>
        <input type="number" name="K" placeholder:"Potassium" required="required">
        <br>
        <br>
        <label for="rainfall"> Amount of Rainfall: </label>
        <input type="number" name="rainfall" placeholder:"rainfall" required="required">
        <br>
        <br>
        <label for="temperature"> Amount of Temperature: </label>
        <input type="number" name="temperature" placeholder:"temperature" required="required">
        <br>
        <br>
        <label for="ph"> PH value: </label>
        <input type="number" name="ph" placeholder:"ph" required="ph">
        <br>
        <br>
        <label for="humidity"> Amount of Humidity: </label>
        <input type="number" name="humidity" placeholder:"humidity" required="required">
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn_block btn-large"> Recommend Crop</button>
    </form>
    <br>
    <br>
    <h2>
        {{ prediction_text }}
    </h2>
</div></body>
</html>
